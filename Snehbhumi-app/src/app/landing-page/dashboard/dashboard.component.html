<ag-grid-angular 
  style="width: 100%; height: 400px;" 
  class="ag-theme-balham" 
  [rowData]="rowData" 
  [columnDefs]="columnDefs"
  [enableSorting]="true" 
  [enableFilter]="true" 
  rowSelection="single" 
  enableColResize="true"
  (selectionChanged)="onSelectionChanged($event)"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>

<app-update-customer-info #appUpdateCustomerInfo [data]="customerData"></app-update-customer-info>
