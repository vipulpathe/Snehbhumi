<table *ngIf="userDetails" style="width: 300px; height: 300px;">
  <thead>
    <th colspan="2">User Profile</th>
  </thead>
  <tbody>
    <tr>
      <td>First name</td>
      <td>{{userDetails.fullName.split(' ')[0]}}</td>
    </tr>

    <tr>
      <td>Last name</td>
      <td>{{userDetails.fullName.split(' ')[1]}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{userDetails.email}}</td>
    </tr>
  </tbody>
</table>
