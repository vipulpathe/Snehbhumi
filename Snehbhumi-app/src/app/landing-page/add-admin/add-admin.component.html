<form #addAdminForm="ngForm" (ngSubmit)="addAdminForm.valid && onSubmit(addAdminForm)" autocomplete="off">
  <div class="container">
    <div class="input-container">
      <div class="icon" style="text-align:center">
        <fa-icon [icon]="faCoffee"></fa-icon>
      </div>
      <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Enter full name"
        required [ngClass]="{'invalid-textbox': addAdminForm.submitted && !fullName.valid}" />
      <div *ngIf="addAdminForm.submitted && !fullName.valid">
        <label class="validation-message">This field is required</label>
      </div>
    </div>
    <div class="input-container">
      <div class="icon" style="text-align:center">
        <fa-icon [icon]="faCoffee"></fa-icon>
      </div>
      <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Enter email" required
        [pattern]="emailRegex" />
      <div *ngIf="addAdminForm.submitted && !email.valid">
        <label class="validation-message">This field is required</label>
      </div>
    </div>
    <div class="input-container">
      <div class="icon" style="text-align:center">
        <fa-icon [icon]="faCoffee"></fa-icon>
      </div>
      <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Enter password"
        required minLength="6" />
      <div *ngIf="addAdminForm.submitted && !password.valid">
        <label class="validation-message">This field is required</label>
      </div>
    </div>
    <input type="submit" name="signUp" value="Add admin" />
  </div>
</form>
<div class="success" *ngIf="showSuccessMessage">Record saved successfully!</div>
<div class="error" *ngIf="serverErrorMessages">{{serverErrorMessages}}</div>
